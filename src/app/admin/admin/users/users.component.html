
<table id="table">
  <tr>
    <th>Login</th>
    <th>Imię</th>
    <th>Nazwisko</th>
    <th>Rola</th>
    <th>Akcje</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.login}}</td>
    <td>{{user.name}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.role}}</td>
    <td>
      <button class = "btn-dark">Edytuj</button>
      <button class = "btn-dark" (click)= "deleteUser(user)">Usuń</button>
    </td>
  </tr>
</table>
