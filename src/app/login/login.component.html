<div class="container">
  <h1 style="text-align:center">
    {{ title }}
  </h1>

  <form [formGroup]="form">
    <div class="form-group has-feedback">
      <label class="font-weight-bold">Login</label>
      <input formControlName="login" class="form-control" placeholder="Wpisz login">
      <i class="glyphicon glyphicon-user form-control-feedback"></i>
      <div *ngIf="!form.controls['login'].valid && form.controls['login'].touched">Login jest wymagany</div>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Hasło</label>
      <input formControlName="password" class="form-control" placeholder="Wpisz hasło" type="password">
      <div *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Hasło jest wymagane</div>
      <div *ngIf="form.controls['password'].hasError('minlength')">Hasło musi mieć co najmniej 6 znaków</div>
    </div>
    <div class="col-12 text-center">
      <button (click)="logIn()" class="btn btn-warning btn-lg" [disabled]="!form.valid">Zaloguj</button>
      <div><button [routerLink]= "['../registration']" class=" button1 btn btn-warning btn-lg" >Zarejestruj się</button></div>
    </div>
    <label class="remember">
      <input type="checkbox" checked="checked"> Zapamiętaj mnie
    </label>
  </form>
</div>
